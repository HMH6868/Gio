<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem giờ hiện tại</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Giờ hiện tại</h1>
        <div class="clocks">
            <div class="clock-card">
                <h2>Việt Nam</h2>
                <div class="analog-clock" id="vietnam-analog">
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                </div>
                <p id="vietnam-time"></p>
            </div>
            <div class="clock-card">
                <h2>Lancaster, Mỹ</h2>
                <div class="analog-clock" id="lancaster-analog">
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                </div>
                <p id="lancaster-time"></p>
            </div>
        </div>
        <!-- Hiển thị khoảng cách thời gian -->
        <div class="time-difference">
            <p id="time-difference-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
